
<link rel="import" href="../bower_components/core-collapse/core-collapse.html">

<link rel="import" href="../bower_components/polymer/polymer.html">


<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

<script src="/app.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>

<polymer-element name="amsterdam-coordinates">



  <template>
    
    <style type="text/css">

 

    .axis path,
    .axis line {
        fill: none;
        stroke: blue;
        stroke-width: 1.5px;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: "Andale Mono", AndaleMono, monospace;
        font-size: 12px;
        stroke: blue;
       }

    .xtext {
      font-family: "Andale Mono", AndaleMono, monospace;
      font-size: 16px;
        stroke: #380B61;
        fill: #380B61; 
    }

    .ytext {
      font-family: "Andale Mono", AndaleMono, monospace;
      font-size: 16px;
        stroke: #380B61;
        fill: #380B61; 
    }

    h2 {
              font-family: "Andale Mono", AndaleMono, monospace;
              font-size: 16px;
              color: black;
              text-align: center;
          }

    .hover :hover {
              color: #000099;
          }



</style>
<h2 id="coordinates" class="hover" on-click="{{toggle}}" on-mouseenter="{{mouseenter}}" on-mouseleave="{{mouseleave}}">Coordinates</h2>
 

 
 <core-collapse id="collapse"><svg id="scatter"></svg></core-collapse>
 

    
  </template>

  <script>


function scatterplot (el, data) {

var width = 500
var height = 500
var padding = 75;

var color = d3.scale.category20();

var svg = d3.select(el)
            .append("svg")
            .attr("width", width)
            .attr("height", height);

   


   var xScale = d3.scale.linear()
                     .domain([d3.min(data, function(d) { return d[0];}), d3.max(data, function(d) { return d[0]; })])
                     .range([padding, width-padding]);

   var yScale = d3.scale.linear()
                     .domain([d3.min(data, function(d) { return d[1]; }), d3.max(data, function(d) { return d[1]; })])
                     .range([height-padding, padding]);


  var xAxis = d3.svg.axis()
          .scale(xScale)
          .orient("bottom");

  var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient("left")



   svg.selectAll("circle")  
   .data(data)
   .enter()
   .append("circle")
   .attr("cx", function(d) {
        return xScale(d[0]);
   })
   .attr("cy", function(d) {
        return yScale(d[1]);
   })
   .attr("r", 8)
   .attr("fill",function(d,i){return color(i);});

svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0," + (height - padding) + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "axis")
    .attr("transform", "translate(" + padding + ",0)")
    .call(yAxis);

svg.append("text")
  .attr("class", "xtext")
        .attr("x", width/2 )
        .attr("y", height-(padding/10) )
        .style("text-anchor", "middle")
        .text("Latitude")

svg.append("text")
  .attr("class", "ytext")
    .attr("x", padding/10)
    .attr("y", height/2)
    .text("Longitude")
    .style("text-anchor", "middle")
    .style("writing-mode", "tb");
  


};

Polymer('amsterdam-coordinates', {



  dataset: [
        [52.38047, 4.87763], 
        [52.38642, 4.86982], 
        [52.37436, 4.88990], 
        [52.35767, 4.94757],
        [52.35754, 4.93075], 
        [52.37201, 4.88936], 
        [52.37418, 4.87254]
        
      ],


ready: function() {

scatterplot(this.$.scatter, this.dataset)

},
    mouseenter: function () {

this.$.coordinates.innerHTML='Click here to see the Scatter Plot'

},

  mouseleave: function () {

    this.$.coordinates.innerHTML='Coordinates'

  },

  toggle: function() {

  this.$.collapse.toggle();

}

 


});


    


  
 

</script>

 
</polymer-element>
